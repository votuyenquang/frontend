<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/2.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Fashion CT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
    
<script>
  // Configs
  let liveChatBaseUrl   = document.location.protocol + '//' + 'livechat.fpt.ai/v36/src'
  let LiveChatSocketUrl = 'livechat.fpt.ai:443'
  let FptAppCode        = '6b1064beb21711057e320221bdda0e63'
  let FptAppName        = 'FashionHQ'
  // Define custom styles
  let CustomStyles = {
      // header
      headerBackground: 'linear-gradient(86.7deg, #44D3A3FF 0.85%, #2C9292FF 98.94%)',
      headerTextColor: '#FFFFFFFF',
      headerLogoEnable: false,
      headerLogoLink: 'https://chatbot-tools.fpt.ai/livechat-builder/img/Icon-fpt-ai.png',
      headerText: 'FashionHQ',
      // main
      primaryColor: '#86B0DAFF',
      secondaryColor: '#ecececff',
      primaryTextColor: '#ffffffff',
      secondaryTextColor: '#000000DE',
      buttonColor: '#b4b4b4ff',
      buttonTextColor: '#ffffffff',
      bodyBackgroundEnable: false,
      bodyBackgroundLink: '',
      avatarBot: 'https://chatbot-tools.fpt.ai/livechat-builder/img/bot.png',
      sendMessagePlaceholder: 'Enter your message here',
      // float button
      floatButtonLogo: 'https://chatbot-tools.fpt.ai/livechat-builder/img/Icon-fpt-ai.png',
      floatButtonTooltip: 'Can I help you?',
      floatButtonTooltipEnable: true,
      // start screen
      customerLogo: 'https://chatbot-tools.fpt.ai/livechat-builder/img/bot.png',
      customerWelcomeText: 'Please input your name',
      customerButtonText: 'Start',
      prefixEnable: false,
      prefixType: 'radio',
      prefixOptions: ["Anh","Chị"],
      prefixPlaceholder: 'Danh xưng',
      // custom css
      css: ''
  }
  // Get bot code from url if FptAppCode is empty
  if (!FptAppCode) {
      let appCodeFromHash = window.location.hash.substr(1)
      if (appCodeFromHash.length === 32) {
          FptAppCode = appCodeFromHash
      }
  }
  // Set Configs
  let FptLiveChatConfigs = {
      appName: FptAppName,
      appCode: FptAppCode,
      themes : '',
      styles : CustomStyles
  }
  // Append Script
  let FptLiveChatScript  = document.createElement('script')
  FptLiveChatScript.id   = 'fpt_ai_livechat_script'
  FptLiveChatScript.src  = liveChatBaseUrl + '/static/fptai-livechat.js'
  document.body.appendChild(FptLiveChatScript)
  // Append Stylesheet
  let FptLiveChatStyles  = document.createElement('link')
  FptLiveChatStyles.id   = 'fpt_ai_livechat_script'
  FptLiveChatStyles.rel  = 'stylesheet'
  FptLiveChatStyles.href = liveChatBaseUrl + '/static/fptai-livechat.css'
  document.body.appendChild(FptLiveChatStyles)
  // Init
  FptLiveChatScript.onload = function () {
      fpt_ai_render_chatbox(FptLiveChatConfigs, liveChatBaseUrl, LiveChatSocketUrl)
  }
</script>


  </body>
</html>
